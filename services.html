<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - QuickMed</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>QuickMed Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html" class="active">Services</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="schedule.html">Reservation Schedule</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Section -->
    <div class="section">
        <h2>Book a Service</h2>
        <form id="serviceForm">
            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Choose a Service -->
            <label for="service">Choose a Service:</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="therapy">Therapy Sessions</option>
                <option value="oxygen">Oxygen Sessions</option>
                <option value="drip">Drip Sessions</option>
                <option value="dermatology">Dermatology Sessions</option>
                <option value="tests">Medical Tests</option>
            </select>

            <!-- Choose a Date -->
            <label for="date">Choose a Date:</label>
            <input type="date" id="date" name="date" required>

            <!-- Available Time Slots -->
            <div id="timeSlots">
                <h3>Available Time Slots:</h3>
                <div id="slotsContainer"></div>
            </div>

            <!-- Payment Method -->
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="" disabled selected>Select payment method</option>
                <option value="online">Online</option>
                <option value="offline">Offline</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 QuickMed Services. All rights reserved.</p>
    </footer>
</body>

</html>
